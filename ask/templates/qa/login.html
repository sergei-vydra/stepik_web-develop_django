{% extends "qa/base.html"%}

{% block title%} Login {% endblock %}

{% block body%}
    <form method="post" action="/login/">
        <fieldset>
            {% csrf_token %}
            {{ form.as_p }}
        </fieldset>
        <button type="submit" name="Login">Login</button>
    </form>

    <div>User: {{ user }}</div>
    <div>Session: {{ session }}</div>
    <div>
        <a href="/">Return to main page</a>
    </div>
{% endblock %}
